<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var a = 8;
        var b = 15;
        var sum=0;

        for(let i=a;i <= b;i++){//цикл по всем числам от а до б включительно
            sum+=i;//суммирование
        }

        document.write("1) " + sum + "<br/>");//вывод на экран
        document.writeln("2) ");

        for(let i=a;i<b;i++){//цикл по всем числам от а, до б, не включая б
            if(i%2===0){//остаток от деления на 2
                document.write(i + " ");//вывод на экран
            }
        }

        /* Для заданных значений переменных
         var a = 8;
         var b = 15;
         1) вычислить сумму всех значений от a до b, результат отобразить в окне браузера.
         2) вывести в окне браузера все четные числа, лежащие >= a, но меньше b.
        */
    </script>
