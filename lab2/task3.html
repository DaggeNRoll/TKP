<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title></title>
  <style>
    div{
      line-height: 0.5;
    }
  </style>

  <script type="text/javascript">
    //прямоугольный треугольник
    document.write("*" + "</br>")//первая строка
    for(let y=1;y<5;y++){//цикл по вертикали
      document.write("*");//первый столбец
      if(!(y===4)){//если строка не последняя
        for(let x=0;x<y;x++){//пробел, равный по ширине звезде
          document.write('\u2007');
        }
        document.write("*");
      }
      else{//если строка последняя
        for(let x=0;x<y+1;x++){
          document.write("*");
        }
      }
      document.write("</br>");
    }

    document.write("</br>");
    /*
    Используя символ * нарисовать в окне браузера:
     Прямоугольник,
     Прямоугольный треугольник,
     Равносторонний треугольник,
     Ромб
    */
  </script>
  <div>
    <script type="text/javascript">
      //прямоугольник
      for(let y=0;y<5;y++){//цикл по вертикали

        if(!(y===0||y===4)){//если не первая или последняя строка
          for(let x=0;x<10;x++){
            if(x===0||x===9){//если первый или последний столбец
              document.write("*");
            }
            else{//пробелы
              document.write("\u2007");
            }
          }
        }
        else{//первая или последняя строка
          for(let x=0;x<10;x++) {
            document.write("*");
          }
        }
        document.write("</br>");
      }

      document.write("</br>")

      //полностью равносторонний героновый треугольник нарисовать невозможно, тк таких треугольников не существует
      //площадь правильного треугольника с рациональными сторонами является числом иррациональным
      //те целым количеством звёздочек по высоте и ширине его не нарисовать
      //почти равносторонний треугольник:

     for(let y=0,j=1;y<4,j<8;y++,j+=2){//цикл по вертикали
       for(let i=1;i<4-y;i++){//цикл для пробелов
         document.write("\u2007");
       }

       for(let x=0;x<j;x++){//цикл для звёзд
         document.write("*");
       }
       document.write("</br>");
     }

     document.write("</br>");

      for(let y=0,j=1;y<4,j<8;y++,j+=2){//верхняя часть - треугольник
        for(let i=1;i<4-y;i++){
          document.write("\u2007");
        }

        for(let x=0;x<j;x++){
          document.write("*");
        }
        document.write("</br>");
      }

      for(let y=0,j=8;y<4,j>0;y++,j-=2){//нижняя часть - перевёрнутый треугольник

        for(let i=0;i<y;i++){
          document.write("\u2007");
        }

        for(let x=j-1;x>0;x--){
          document.write("*");
        }

        document.write("</br>");
      }
    </script>




  </div>
</head>
