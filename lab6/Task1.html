<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="application/javascript">

        let stack = {
            arr: [],
            height: 100,
            width: 100,
            space: 10,

            Push: function (x) {
                this.arr.unshift(x);
            },

            Pop: function () {
                if (this.arr.length > 0) {
                    return this.arr.shift();
                } else {
                    alert("Стек пуст!");
                }
            },

            Draw: function () {
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < this.arr.length; i++) {
                    ctx.strokeRect(this.space * (i + 1) + this.width * i, 150, this.width, this.height);
                    ctx.fillText(this.arr[i], this.space * (i + 1) + this.width * i, this.width + 95);
                }
            }
        }

    </script>
</head>
<body>
<div style="text-align: center;">
    <canvas id="canvas" width="800" height="600"></canvas>
</div>
<div style="text-align: center;">
    <input type="button" value="Open menu" onclick="menu();"/>
</div>
<script>
    /*const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.strokeRect(20,150,100,100);*/
    document.getElementById('canvas').getContext('2d').font = '48px serif';
    //ctx.fillText('1000',20,215);

    let menu = function () {
        const choice = prompt("1 - добавить элемент, 2 - удалить элемент");

        switch (choice) {
            case "1":
                stack.Push(prompt("Введите число"));
                stack.Draw();
                break;
            case "2":
                alert("Был удалён элемент " + stack.Pop());
                stack.Draw();
                break;
        }
    }

</script>
</body>
</html>
