<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function func(a){
            if(a>0){
                document.write("Число положительное</br>");
            }
            else if(a<0){
                document.write("Число отрицательное</br>");
            }
            else{
                document.write("Вы ввели ноль</br>");
            }

            if(a%2 * a%3 * a%5 * a%9 ===0){
                document.write("Число делится на 2 или 5 или 3 или 6 или 9 без остатка</br>");
            }

            for(let i=2;i<=Math.sqrt(a);i++){
                if(a%i===0){
                    document.write("Число составное!</br>");
                    return ;
                }
            }
            document.write("Число простое!</br>");
        }

        let a = parseInt(prompt("Введите число"));
        func(a);
        /*
         Создать функцию одного числового аргумента, решающую следующие задачи:
         1. Вывод в окно браузера сообщения о знаке числа;
         2. Проверка на кратность 2 или 3 или 5 или 9 и в случае кратности хотябы одному из означенных чисел,
        вывод в окно браузера сообщения: "Число делится на 2 или 5 или 3 или 6 или 9 без остатка";
         3. Проверка является ли параметр функции простым числом и вывод в кне браузера соответствующей
        информации.
        */
    </script>
</head>

</body>
</html>
