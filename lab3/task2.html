<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    let arr=[[-5, -34, 32, 33, 64],[32, 20, 32, 23, 84],[54, 73, 25,
        -65, 32],[43, 50, 21, 15, 76],[12, 51, 19, -54, -10]];

    document.write("Массив до изменения:" + "</br>");

    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            document.write(arr[i][j] + " ");
        }
        document.write("</br>");
    }

    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            if(i===j){
                arr[i][j]=(arr[i][j]<0)? 0 : 1;
            }
        }
    }

    document.write("Массив после преобразования:" + "</br>");
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            document.write(arr[i][j] + " ");
        }
        document.write("</br>");
    }

     Создать двумерный массив чисел размерностью 5Х5, содержаший положительные и отрицательные
    числа.
     Написать код просмотра всех элементов массива и изменяющий значения диагональных элементов по
    следующему правилу:
     если элемент содержит знасение меньше 0, то его значение устанавливается равным 0,
     иначе значение устанавливается равным 1.
     Вывести в окно браузера содержимое массива в формате:
     0 -34 32 33 64
     32 1 32 23 84
     54 73 0 -65 32
     43 50 21 0 76
     12 51 19 -54 0
    */
  </script>
