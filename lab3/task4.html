<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        let queue = [];
        let rear=-1;
        let front = -1;
        let size = 10;

        do {
            const choice = prompt("1 - добавить элемент, 2 - удалить элемент, 3 - вывести на экран");

            switch (choice) {
                case "1":
                    if(front===0 && rear===size-1 || front===rear+1){
                        alert("Очередь заполнена!");
                    }
                    else {
                        const number = prompt("Введите число для добавления в очередь:");
                        if(front===-1){
                            front=0;
                        }
                        rear = (rear+1)%size;
                        queue[rear] = number;
                    }
                    break;
                case "2":
                    if(front===-1){
                        alert("Очередь пуста!");
                    }
                    else{

                        queue.pop();

                        if(front===rear){
                            front=-1;
                            rear=-1;
                        }
                        else{
                            front=(front+1)%size;
                        }
                    }
                    break;
                case "3":
                    if(front===-1){
                        alert("Очередь пуста!");
                    }
                    else {
                        alert(queue);
                    }
                    break;
            }
        } while(confirm("Хотите продолжить?"))
        /*
         Написать код программной модели циклической очереди
        */
    </script>
</head>

</html>
