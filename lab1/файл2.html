<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script type="text/javascript">
        var x = 6;
        var y = 15;
        var z = 4;

        x += y - x++ * z;
        res = x;
        document.write("res = " + res + "<br />");

        z = --x - y * 5;
        res = z;
        document.write("res = " + res + "<br />");

        y /= x + 5 % z ;
        res = y;
        document.write("res = " + res + "<br />");

        z = x++ + y * 5 ;
        res = z;
        document.write("res = " + res + "<br />");

        x = y - x++ * z ;
        res = x;
        document.write("res = " + res + "<br />");


        /*
        Для трех переменных:
         var x = 6;
         var y = 15;
         var z = 4;
        выполнить следующие выражения:
         res = x += y - x++ * z;
         res = z = --x - y * 5;
         res = y /= x + 5 % z ;
         res = z = x++ + y * 5 ;
         res = x = y - x++ * z ;
        и результаты вывести в окне браузера
        */
    </script>
</head>
<body>
</body>
</html>
